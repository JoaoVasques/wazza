<div class="container" ng-controller="LoginController">
    <div class="row vertical-offset-100" style="padding-top:100px">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" ng-submit="signIn()">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" ng-model="loginForm.email" placeholder="E-mail" name="email" type="email" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" ng-model="loginForm.password" placeholder="Password" name="password" type="password" value="" required>
                  </div>
                  <!--
                  <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                  </div>
                  -->
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
