
<div class="container" ng-controller="LoginController">
    <div class="row vertical-offset-100" style="padding-top:100px">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Sign in</h3>
          </div>
          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" ng-submit="signIn()">
                <fieldset>
                  <div ng-class="loginForm.css">
                    <label class="control-label" ng-show="errors.show" for="loginEmail">{{errors.content}}</label>
                    <input id="loginEmail" class="form-control" ng-model="loginForm.email" placeholder="E-mail" name="email" type="email" required>
                  </div>
                  <div ng-class="loginForm.css">
                    <label class="control-label" ng-show="errors.show" for="loginPassword">{{errors.content}}</label>
                    <input id="loginPassword" class="form-control" ng-model="loginForm.password" placeholder="Password" name="password" type="password" value="" required>
                  </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                  <a href="/register" class="help-block">Create an account</a>
                </fieldset>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
