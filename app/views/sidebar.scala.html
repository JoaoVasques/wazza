<aside class="left-side sidebar-offcanvas" ng-show="authOK" id="sidebar">
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" ng-model="applicationName">
            <div class="pull-left image">
                <img src="https://scontent-a-lhr.xx.fbcdn.net/hphotos-prn1/t1.0-9/p526x296/10313730_10202032360951646_6599789807152582529_n.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <h4>{{applicationName}}</h4>
            </div>

            <div class="pull-right info">
                <!-- Tasks: style can be found in dropdown.less -->
                <div class="dropdown tasks-menu nav navbar-nav">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-tasks"></i>
                        Change
                        <!--span class="label label-danger">9</span-->
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header" ng-show="applicationsList.length > 1">You have {{applicationsList.length}} apps:</li>
                        <li class="header" ng-hide="applicationsList.length > 1">You have one app:</li>
                        <li>
                            <ul class="menu">
                                <li ng-repeat="app in applicationsList">
                                    <a href="#">
                                        <h3>
                                            {{app}}
                                        </h3>
                                    </a>
                                </li>
                                <li>
                                    <a href="/newapp" class="btn btn-default btn-lg" style="color:#666;">Add new App</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="active">
                <a href="/home">
                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/analyticsApp">
                    <i class="fa fa-bar-chart-o"></i> <span>Analytics</span>
                </a>
            </li>
            <li>
                <a href="/recommendation">
                    <i class="fa fa-laptop"></i> <span>Recommendation</span>
                </a>
            </li>
            <li>
                <a href="/inventory">
                    <i class="fa fa-edit"></i> <span>Management</span>
                </a>
            </li>
            <!--li>
                <a href="/campaigns">
                    <i class="fa fa-bar-chart-o"></i> <span>Campaigns</span>
                </a>
            </li-->
        </ul>
    </section>
</aside>
