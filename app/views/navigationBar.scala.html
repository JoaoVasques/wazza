<!-- Header Bar -->
<div class="row header" ng-controller="NavBarController">
  <div class="col-xs-12">
    <div class="user pull-right">
      <div class="btn-group" dropdown is-open="status.isopen" style="margin-top:1em;" ng-show="applicationName != ''">
        <button href type="button" class="btn btn-success dropdown-toggle" dropdown-toggle >
          {{applicationName}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li ng-repeat="application in applicationsList">
            <a href="" ng-disabled="{{application == appName}}" ng-click="changeApp(application)">{{application}}</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="" ng-click="newApp()">
              <i class="fa fa-plus-circle fa-2x icon-green"></i>Add Application
            </a>
          </li>
        </ul>
      </div>

      <div class="item dropdown" dropdown>
        <a href class="dropdown-toggle" dropdown-toggle>
          <i class="fa fa-user"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="dropdown-header">
            {{userName}}
          </li>
          <li class="divider"></li>
          <li class="link">
            <a href="#">
              Documentation
            </a>
          </li>
          <li class="divider"></li>
          <li class="link">
            <a href="" ng-click="logoutClick()">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="meta">
      <div class="page">
        {{page}}
      </div>
      <!-- <div class="breadcrumb-links"> -->
      <!--   <\!-- Home / Dashboard -\-> -->
      <!--   {{page}} -->
      <!-- </div> -->
    </div> <!-- meta -->
  </div>
</div>
<!-- End Header Bar -->
