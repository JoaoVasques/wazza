<header class="header" ng-show="authOK" id="navbar">
    
    <!-- header logo: style can be found in header.less -->
    <a ui-sref="analytics.overview" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        <img src="@routes.Assets.at("images/wazza_logo_white2.png")" alt="wazza logo" style="width:200px"/>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown" ng-model="userInfo.name">
                  <a href="#" class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                      <i class="glyphicon glyphicon-user"></i>
                      <span>{{userInfo.name}}</span>
                  </a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" ng-click="logout()">
                      <span>Logout</span>
                  </a>
                </li>
            </ul>
        </div>
    </nav>

</header>
