<header class="header" ng-controller="NavBarController" ng-show="authOK" id="navbar">
    
    <!-- header logo: style can be found in header.less -->
    <a href="/home" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        <img src="@routes.Assets.at("images/wazza_lettering_white-01.png")" alt="wazza logo" style="width:200px"/>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <!--a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a-->
        <div class="navbar-right">
            <ul class="nav navbar-nav">
              <li class="dropdown tasks-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-tasks"></i>
                        Change App
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have {{applicationsList.length}} apps</li>
                        <li>
                            <ul class="menu">
                                <li ng-repeat="app in applicationsList">
                                    <a href="#">
                                        <h3>
                                            {{app}}
                                        </h3>
                                    </a>
                                </li>
                                <li>
                                    <a href="/newapp" class="btn btn-default btn-lg" style="color:#666;">Add new App</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu" ng-model="userInfo.name">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>{{userInfo.name}} <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header bg-light-blue">
                            <img src="https://scontent-a-lhr.xx.fbcdn.net/hphotos-prn1/t1.0-9/p526x296/10313730_10202032360951646_6599789807152582529_n.jpg" class="img-circle" alt="User Image" />
                            <p>
                                {{userInfo.name}} - Web Developer
                                <small>Member since Nov. 2012</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="col-xs-4 text-center">
                                <a href="/settings">Settings</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="#">Sales</a>
                            </div>
                            <div class="col-xs-4 text-center">
                                <a href="#">Friends</a>
                            </div>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="#" ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

</header>
