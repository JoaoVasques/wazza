<header class="header" ng-controller="NavBarController" ng-show="authOK" id="navbar">
    
    <!-- header logo: style can be found in header.less -->
    <a href="/home" class="logo">
        <!-- Add the class icon to your logo image or logo icon to add the margining -->
        <img src="@routes.Assets.at("images/wazza_lettering_white-01.png")" alt="wazza logo" style="width:200px"/>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
              <li class="dropdown tasks-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-tasks"></i>
                        Change App
                    </a>
                    <ul class="dropdown-menu">
                        <li class="header">You have {{applicationsList.length}} apps</li>
                        <li>
                            <ul class="menu">
                                <li ng-repeat="app in applicationsList">
                                    <a href="#">
                                        <h3>
                                            {{app}}
                                        </h3>
                                    </a>
                                </li>
                                <li>
                                    <a href="/newapp" class="btn btn-default btn-lg" style="color:#666;">Add new App</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu" ng-model="userInfo.name">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>{{userInfo.name}} <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <a ui-sref="home.notavailableyet" class="btn btn-default btn-flat" style="color:black">Settings</a>
                        <a ng-click="logout()" class="btn btn-default btn-flat" style="color:black">Sign out</a>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

</header>
