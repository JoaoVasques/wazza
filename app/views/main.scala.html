@(title: String)

<!DOCTYPE html>

@javascripts = {
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("1.2.6/angular.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("1.2.6/angular-route.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("1.2.6/angular-cookies.min.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("underscore-min.js"))"></script>
  <script src="@routes.Assets.at("javascripts/angular-file-upload.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/angular-file-upload-html5-shim.min.js")"></script>
  <script src="@routes.Assets.at("javascripts/app.js")"></script>
  <script src="@routes.Assets.at("javascripts/services.js")"></script>
  <script src="@routes.Assets.at("javascripts/controllers.js")"></script>

  <script src="@controllers.application.routes.Assets.at("javascripts/application/appModule.js")"></script>
  <script src="@controllers.application.routes.Assets.at("javascripts/application/controllers.js")"></script>
  <script src="@controllers.application.routes.Assets.at("javascripts/application/service.js")"></script>

  <script src="@controllers.application.routes.Assets.at("javascripts/item/itemModule.js")"></script>
  <script src="@controllers.application.routes.Assets.at("javascripts/item/controllers.js")"></script>
  <script src="@controllers.application.routes.Assets.at("javascripts/item/service.js")"></script>
  <script src="@controllers.application.routes.Assets.at("javascripts/item/directives.js")"></script>

  <script src="@controllers.user.routes.Assets.at("javascripts/userModule.js")"></script>
  <script src="@controllers.user.routes.Assets.at("javascripts/controllers.js")"></script>
  <script src="@controllers.user.routes.Assets.at("javascripts/service.js")"></script>
  <script src="@controllers.user.routes.Assets.at("javascripts/directives.js")"></script>

  <script src="@controllers.security.routes.Assets.at("javascripts/securityModule.js")"></script>
  <script src="@controllers.security.routes.Assets.at("javascripts/services.js")"></script>
}

@stylesheets = {
  <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
}

<html ng-app="Wazza">
    <head>
        <title>@title</title>
        @stylesheets
        @javascripts
    </head>
    <body>
      @views.html.navigationBar.render()
    <div class="container">
      <div class="row">
        <div class="span12">
          <div ng-view></div>
        </div>
      </div>
    </div>
    </body>
</html>
