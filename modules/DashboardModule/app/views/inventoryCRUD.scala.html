<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header font-semibold">Inventory - CRUD<span class="pull-right">{{applicationName}}</span></h1>
	</div>
</div>

<a href="#" class="btn btn-lg btn-default" ng-click="addItem()">Add Item</a>
<table class="table table-hover">
	<tr>
		<td>Item name</td>
		<td>Revenue</td>
		<td>Date</td>
		<td>Price</td>
	</tr>
		<tr ng-repeat="item in items">
			<td>{{item.name}}</td>
			<td>{{0.95 * item.currency.value}}</td>
			<td>March 12th</td>
			<td>{{item.currency.value}} EUR</td>
		</tr>
</table>
