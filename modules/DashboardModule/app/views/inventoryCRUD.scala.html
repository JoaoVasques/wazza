<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header font-semibold">Inventory - CRUD<span class="pull-right">{{applicationName}}</span></h1>
	</div>
</div>

<a href="#" class="btn btn-lg btn-default" ng-click="addItem()">Add Item</a>
<table class="table table-hover">
	<tr>
		<td>Item name</td>
		<td>#</td> 
		<td>Revenue</td>
		<td>Date</td>
		<td>Price</td>
	</tr>
	<tr>
		<td>PowerUp</td>
		<td>94</td>
		<td>200 USD</td>
		<td>March 12th</td>
		<td>0.99 USD</td>
	</tr>
	<tr>
		<td>Big Bad Wolf</td>
		<td>20</td>
		<td>14 USD</td>
		<td>March 3th</td>
		<td>2.99 USD</td>
	</tr>
	<tr>
		<td>Special Chicken</td>
		<td>96</td>
		<td>0 USD</td>
		<td>March 12th</td>
		<td>0.99 USD</td>
	</tr>
	<div ng-repeat="item in items" ng-show="items">
		<tr>
			<td>{{item._id}}</td>
			<td>97</td>
			<td>{{item.currency.value}} USD</td>
			<td>March 12th</td>
			<td>0.99 USD</td>
		</tr>
	</div>
</table>
