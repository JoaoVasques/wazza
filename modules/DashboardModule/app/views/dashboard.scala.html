@(
exist: Boolean,
applicationName: String,
credentials: models.application.Credentials,
virtualCurrencies: List[models.application.VirtualCurrency],
items: List[models.application.Item]
)

@if(exist){


<div ng-controller="DashboardController">
  <div class="row">
    <div class="col-md-1">
      <h4>From</h4>
    </div>
      <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" ng-change="updateEndDateMin()" show-button-bar="false" datepicker-popup="{{format}}" ng-model="beginDate" is-open="beginDateOpened" min-date="minDate" max-date="maxDate" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openBeginDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
      </div>
      <div class="col-md-1">
        <h4>To</h4>
      </div>
      <div class="col-md-4">
          <p class="input-group">
            <input type="text" class="form-control" show-button-bar="false" datepicker-popup="{{format}}" ng-model="endDate" is-open="endDateOpened" min-date="endDateMin" max-date="maxDate" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
      </div class="col-md-4">
        <button type="button" class="btn btn-success" ng-click="updateKPIs()">Update</button>
      <div>
  </div>
  <div class="row kpi">
    <!-- <div class="col-md-4 col-lg-4" ng-repeat="kpi in kpis">
      <div class="panel kpi">
        <div class="panel-heading">
          <h2>{{kpi.name}}</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="kpi value">{{kpi.unit}}{{kpi.value}}</div>
          </div>
          <div class="col-md-6">
            <div ng-class="kpi.css">
              <span ng-class="kpi.icon"></span> {{kpi.delta}}%
            </div>
          </div>
          <div class="col-md-12 kpi link">
            <button type="button" ng-click="switchDetailedView(kpi.link)" class="btn btn-lg btn-info">More info</button>
          </div>
        </div>
      </div>
    </div>
    -->
  <kpi info="totalRevenue"></kpi>
  <kpi info="arpu"></kpi>
  <kpi info="avgRevSession"></kpi>
  </div>
</div>

} else {
  <h2>It seems you have not registered any application yet.</h2>
  <p class="lead font-semibold">
    <a class="btn btn-default btn-lg" ng-href='/newapp'><span class="fa fa-edit fa-fw"></span>New Application</a>
  </p>
}
