<div class="row" ng-controller="OverviewController">
    <div class="col-md-4 col-lg-4" ng-repeat="app in applications">
      <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img ng-src="{{app.imageUrl}}" alt="" class="img-circle img-responsive">
                    </figure>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <h2>{{app.name}}</h2>
                </div>             
            </div>
            <div class="col-xs-12">
                <p><strong>Description: </strong> Read, out with friends, listen to music, draw and learn new things. </p>
                <p><strong>Platforms: </strong>
                  <div ng-repeat="platform in app.platforms">
                    <span class="tags">{{platform}}</span>
                  </div>
                </p>
            </div>
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong> 20,7K </strong></h2>                    
                    <p><small>Total Revenue</small></p>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>245</strong></h2>                    
                    <p><small>LTV</small></p>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>43</strong></h2>                    
                    <p><small>ARPU</small></p>
                </div>
            </div>
    	 </div>         
    	</div>                 
	</div>
</div>
