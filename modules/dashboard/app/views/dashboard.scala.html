<div ng-controller="DashboardController">

  <div class="row">
    <div class="btn-group" data-toggle="buttons">
      <h4>Change view</h4>  
      <label class="btn btn" ng-click="updateView(0)">
        <input type="radio"><i class="fa fa-bar-chart-o"></i>
      </label>
      <label class="btn btn" ng-click="updateView(1)">
        <input type="radio"><i class="fa fa-table"></i>
      </label>
    </div>
    <button class="btn btn-default" ng-click="showDetails = !showDetails">Toggle collapse</button>
  </div>
  
  <!-- General KPIs -->
  <h1 class="dashboard-title" id="revenue"><i class="fa fa-money"></i> Revenue</h1>
  <div class="row">
    <kpi info="totalRevenue" view="viewMode" details="showDetails"></kpi>
    <kpi info="arpu" view="viewMode" details="showDetails"></kpi>
    <kpi info="avgRevSession" view="viewMode" details="showDetails"></kpi>
  </div>

  <!-- User KPIs -->
  <h1 class="dashboard-title" id="users"><i class="fa fa-user"></i> User</h1>
  <div class="row">
    <kpi info="ltv" view="viewMode" details="showDetails"></kpi>
    <kpi info="payingUsers" view="viewMode" details="showDetails"></kpi>
    <kpi info="avgPurchasesUser" view="viewMode" details="showDetails"></kpi>
  </div>

  <!-- Session KPIs -->
  <h1 class="dashboard-title" id="sessions"><i class="fa fa-clock-o"></i> Session</h1>
  <div class="row">
    <kpi info="purchasesPerSession" view="viewMode" details="showDetails"></kpi>
    <kpi info="avgTimeFirstPurchase" view="viewMode" details="showDetails"></kpi>
    <kpi info="avgTimeBetweenPurchases" view="viewMode" details="showDetails"></kpi>
  </div>
</div>
