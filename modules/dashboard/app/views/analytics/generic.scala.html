<!-- Chart section -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Results</h3>
  </div>
	<div class="panel-body">
    <nvd3 options='options' data='data' config="{extended: true}"></nvd3>
  </div>
</div>
<!-- Table with total results and variations -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Total Results</h3>
  </div>
	<div class="panel-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Type</th>
            <th>Total Revenue</th>
            <th>Variation</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="platform in context.model.platforms">
            <th scope="row">{{platform.platform}}</th>
            <td>{{platform.value}}</td>
            <td>{{platform.delta}}</td>
          </tr>
          <tr>
            <th scope="row">Total</th>
            <td>{{context.model.value}}</td>
            <td>{{context.model.delta}}</td>
          </tr>
        </tbody>
      </table>
    </div><!-- /.table-responsive -->
	</div>
</div>
